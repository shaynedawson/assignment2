<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the TrackMe application" />
    <meta name="author" content="Devices" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
      <style>
        .body-content {
      padding: 1rem;
    }
    .body-content{
      display: flex;
    }
    .flex-child{
      flex: 1;
    }
      </style>
      <body>
        <h1>Submission</h1>
        <div class="container">
          <div id="navbar"></div>
          <div class="logged" id="logged"></div>
        
        <div class='body-content'>
          <div class='flex-child'>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" />
        </div>
          </div>
    
        <div class="form-group">
            <label for="tutor">Tutor</label>
            <input type="text" class="form-control" id="tutor" />
        </div>
    </div>
    
        <div class="form-group">
            <!-- <label for="submission">Message</label> -->
            <textarea type="text" placeholder="Enter the Message" class="form-control" id="submission" cols="50" rows="10"></textarea>
        </div>
        <div class="message" id="message"></div>
        <button class="btn btn-success" id="submit">Submit</button>
    
    
    
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
