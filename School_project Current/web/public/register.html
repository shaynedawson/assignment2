<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{Project Name} Registration System</title>
  </head>

  <div class="main">

      <!-- Sign up form -->
      <section class="signup">
          <div class="container">
              <div class="signup-content">
                  <div class="signup-form">
                      <h2 class="form-title">Sign up</h2>
                      <!-- <form method="POST" class="register-form" id="register-form"> -->
                          <div class="form-group">
                              <label for="fname"><i class=""></i></label>
                              <input type="text" name="name" id="name" placeholder="First Name"/>
                          </div>
                          <div class="form-group">
                              <label for="lname"><i class=""></i></label>
                              <input type="lname" name="lname" id="lname" placeholder="Last Name"/>
                          </div>
                          <div class="form-group">
                              <label for="email"><i class=""></i></label>
                              <input type="email" name="email" id="email" placeholder="Email"/>
                          </div>
                          <div class="form-group">
                              <label for="c_name"><i class=""></i></label>
                              <input type="c_name" name="c_name" id="c_name" placeholder="Class Name"/>
                          </div>
                          <div class="form-group">
                              <label for="c_day"><i class=""></i></label>
                              <input type="c_day" name="c_day" id="c_day" placeholder="Class Day"/>
                          </div>
                          <div class="form-group">
                              <label for="c_time"><i class=""></i></label>
                              <input type="c_time" name="c_time" id="c_time" placeholder="Class Time"/>
                          </div>
                          <div class="form-group">
                              <label for="tutor"><i class=""></i></label>
                              <input type="tutor" name="tutor" id="tutor" placeholder="Tutor"/>
                          </div>
                          <div class="form-group">
                              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                          </div>
                          <div class="form-group form-button">
                              <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                          </div>
                      <!-- </form> -->

                      <div class="message_error" id="message_error"></div>

                  </div>

              </div>
          </div>
      </section>

  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
